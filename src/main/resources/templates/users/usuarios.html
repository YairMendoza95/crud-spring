<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8">
	<title>Control de empleados</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/3a9fc5cf36.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:insert="commons/navbar.html :: div"></div>
	<section class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="d-grid col-md-3">
					<a href="#" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#addUser" >
						<i class="fas fa-plus"></i> Agregar usuario
                    </a>
					<div th:insert="users/add_user.html :: div"></div>
				</div>
			</div>
		</div>
	</section>
	<div class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Correo electr&oacute;nico</th>
					<th scope="col">Tel√©fono</th>
					<th scope="col">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user,iterator: ${usuarios}" >
					<td th:text="${iterator.count}"></td>
					<td th:text="${user.nombreUsuario}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.telefono}"></td>
					<td>
						<a href="#" class="btn btn-info mr-2"><i class="fas fa-edit"></i></a>
						<a href="#" class="btn btn-warning mr-2"><i class="fas fa-info-circle"></i></a>
						<a href="#" class="btn btn-danger mr-2"><i class="fas fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
