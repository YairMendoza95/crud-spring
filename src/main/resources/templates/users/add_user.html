<div class="modal fade" id="addUser">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-info text-white">
				<h5 class="modal-title">Agregar empleado</h5>
				<button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
			</div>
			<form th:action="@{/usuarios/nuevo}" method="POST" th:object="${usuario}">
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12 mb-2">
								<label for="nombreUsuario" class="form-label">Nombre de usuario:</label> 
								<input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario">
							</div>
							<div class="col-md-12 mb-2">
								<label for="clave" class="form-label">Contrase&ntilde;a:</label>
								<input type="password" class="form-control" id="clave" name="clave">
							</div>
							<div class="col-6 mb-2">
								<label for="email" class="form-label" >Correo electr&oacute;nico:</label> 
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="col-6 mb-2">
								<label for="telefono" class="form-label" >Tel&eacute;fono</label>
								<input type="tel" class="form-control" id="telefono" name="telefono">
							</div>
						</div>
						<div class="col-md-6">
					  		<div class="form-group">
								<label for="inputState" class="form-label">Estatus</label>
					  				<div class="row">
					  					<div class="col-sm-6">
			      							<div class="form-check">
		        								<input class="form-check-input" type="radio" name="activo" id="activo" th:value="1" checked>
		        								<label class="form-check-label" for="gridRadios1">
		          									Activo
		        								</label>
		      								</div>
					  					</div>
					  					<div class="col-sm-6">
		      								<div class="form-check">
		        								<input class="form-check-input" type="radio" name="activo" id="activo" th:value="0">
		        								<label class="form-check-label" for="gridRadios2">
		          									Inactivo
		        								</label>
		      								</div>
					  					</div>
					  				</div>
					  			</div>
				  			</div>
				  			<div class="col-md-6">
					  			<div class="form-group" th:object="${rol}">
					  				<label for="inputState" class="form-label">State</label>
    								<select id="inputState" class="form-control" name="rol">
      									<option th:value="'ADMIN'" selected>Administrador</option>
      									<option th:value="'USER'" >Invitado</option>
    								</select>
					  			</div>
				  			</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="col-12">
						<button type="submit" class="btn btn-success btn-block"><i class="fas fa-save"></i> Guardar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
