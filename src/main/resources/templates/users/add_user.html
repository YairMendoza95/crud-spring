<div class="modal fade" id="addUser">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-info text-white">
				<h5 class="modal-title">Agregar empleado</h5>
				<button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
			</div>
			<form th:action="@{/guardar}" method="POST" th:object="${usuario}">
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12 mb-2">
								<label for="firstNama" class="form-label">Nombre de usuario:</label> 
								<input type="text" class="form-control" id="firstName" name="nombreUsuario">
							</div>
							<div class="col-md-12 mb-2">
								<label for="lastName" class="form-label">Contrase&ntilde;a:</label>
								<input type="password" class="form-control" id="lastName" name="clave">
							</div>
							<div class="col-6 mb-2">
								<label for="email" class="form-label" >Correo electr&oacute;nico:</label> 
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="col-6 mb-2">
								<label for="phoneNumber" class="form-label" >Tel&eacute;fono</label>
								<input type="tel" class="form-control" id="phoneNumber" name="telefono">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="col-12">
						<button type="submit" class="btn btn-success btn-block"><i class="fas fa-save"></i> Guardar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
