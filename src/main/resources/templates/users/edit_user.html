<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="commons/layout :: head"></head>

  	<body>
  		<header th:replace="commons/layout :: header"></header>
  		<div class="container">
  			<div class="row justify-content-center">
  				<div class="col-md-8">
  					<div th:if="${msj != null}" class="alert alert-danger" role="alert" th:text="${msj}">
  					
				</div>
		  			<section class="card">
		  				<form th:action="@{/register}" th:object="${usuario}" method="POST">
			  				<div class="card-header">
			  					<h3 class="card-title">Crear cuenta</h3>
			  				</div>
			  				<div class="card-body">
			  					<div class="form-group">
			  						<label for="nombreUsuario" class="visually-hidden">Nombre de usuario:</label>
									<input type="text" id="nombreUsuario"  name="nombreUsuario" class="form-control" placeholder="Nombre de usuario" required>
			  					</div>
			  					<div class="form-group">
			  						<label for="clave" class="visually-hidden">Contraseña:</label>
									<input type="password" id="clave"  name="clave" class="form-control" placeholder="Contraseña" required>
			  					</div>
			  					<div class="form-group">
			  						<label for="email" class="visually-hidden">Correo electrónico:</label>
									<input type="email" id="email"  name="email" class="form-control" placeholder="Correo electrónico" required>
			  					</div>
			  					<div class="form-group">
			  						<label for="telefono" class="visually-hidden">Teléfono:</label>
									<input type="tel" id="telefono"  name="telefono" class="form-control" placeholder="Teléfono" required>
			  					</div>
			  				</div>
			  				<div class="card-header">
			  					<button type="submit" class="btn btn-success btn-block"><i class="fas fa-save"></i> Guardar</button>
			  				</div>
		  				</form>
		  			</section>
  				</div>
  			</div>
  		</div>
  		<footer th:replace="commons/layout :: footer"></footer>
  	</body>
</html>
