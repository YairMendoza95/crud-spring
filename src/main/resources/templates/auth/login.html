<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Inicio de sesión</title>
		<link rel="shortcut icon" th:href="@{/imgs/favicon.ico}">
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">   		
		<script src="https://kit.fontawesome.com/3a9fc5cf36.js" crossorigin="anonymous"></script>
  	</head>

  	<body>
  		<header>
  			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom box-shadow">
				<h5 class="my-0 mr-md-auto font-weight-normal text-white">Control de empleados</h5>
    			<nav class="my-2 my-md-0 mr-md-3">
    				<a class="p-2 text-white" th:href="@{/}" >Empleados</a>
    			</nav>
			</div>			
  		</header>
  		<div class="container">
  			<div th:if="${msj != null}" class="alert alert-success" role="alert" th:text="${msj}">
  			</div>
  			<section class="row justify-content-center">
		  		<form class="col-sm-6" method="POST" th:action="@{/login}">
					<div class="card">
			  			<div class="card-header">
				  			<div class="text-center">
					   			<img class="img-rounded" width="150" th:src="@{/imgs/login.png}">
								<h1 class="h3 mb-1 fw-normal card-title">Inicio de sesión</h1>
							</div>
				  		</div>
				  		<div class="card-body row justify-content-center">
							<div class="form-group col-sm-8">
			   					<label for="nombreUsuario" class="visually-hidden">Nombre de usuario:</label>
				   				<input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
			  				</div>
				  			<div class="form.group col-sm-8">
					   			<label for="inputPassword" class="visually-hidden">Contraseña:</label>
								<input type="password" id="password"  name="password" class="form-control" placeholder="Contraseña" required>
			  				</div>
			  			</div>
					</div>
					<div class="card-footer">
						<div class="form-group row justify-content-center">
				   			<button class="btn btn-block btn-primary mb-1 col-sm-4" type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
						</div>				
			   			¿No tiene cuenta? <a th:href="@{/register}">Click aquí</a>	  		
					</div>
		  		</form>
  			</section>
  		</div>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  	</body>
</html>
