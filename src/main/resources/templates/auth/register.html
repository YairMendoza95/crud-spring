<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Inicio de sesión</title>
		<link rel="shortcut icon" th:href="@{/imgs/favicon.ico}">
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   		
		<script src="https://kit.fontawesome.com/3a9fc5cf36.js" crossorigin="anonymous"></script>
  	</head>

  	<body>
  		<header>
  			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom box-shadow">
				<h5 class="my-0 mr-md-auto font-weight-normal text-white">Control de empleados</h5>
    			<nav class="my-2 my-md-0 mr-md-3">    				
	    			<a class="btn btn-success" th:href="@{/login}"><i class="fas fa-sign-out-alt"></i> Entrar</a>
    			</nav>
			</div>
  		</header>
  		<div class="container">
  			<div class="row justify-content-center">
  				<div class="col-md-8">
  					<div th:if="${msj != null}" class="alert alert-danger" role="alert" th:text="${msj}">
  					
				</div>
		  			<section class="card">
		  				<form th:action="@{/usuarios/nuevo}" th:object="${usuario}" method="POST">
			  				<div class="card-header">
			  					<h3 class="card-title">Crear cuenta</h3>
			  				</div>
			  				<div class="card-body">
			  					<div class="form-group">
			  						<label for="nombreUsuario" class="visually-hidden">Nombre de usuario:</label>
									<input type="text" id="nombreUsuario"  name="nombreUsuario" class="form-control" placeholder="Nombre de usuario" required>
			  					</div>
			  					<div class="form-group">
			  						<label for="clave" class="visually-hidden">Contraseña:</label>
									<input type="password" id="clave"  name="clave" class="form-control" placeholder="Contraseña" required>
			  					</div>
			  					<div class="form-group">
			  						<label for="email" class="visually-hidden">Correo electrónico:</label>
									<input type="email" id="email"  name="email" class="form-control" placeholder="Correo electrónico" required>
			  					</div>
			  					<div class="form-group">
			  						<label for="telefono" class="visually-hidden">Teléfono:</label>
									<input type="tel" id="telefono"  name="telefono" class="form-control" placeholder="Teléfono" required>
			  					</div>
			  				</div>
			  				<div class="card-header">
			  					<button type="submit" class="btn btn-success btn-block"><i class="fas fa-save"></i> Guardar</button>
			  				</div>
		  				</form>
		  			</section>
  				</div>
  			</div>
  		</div>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  	</body>
</html>
