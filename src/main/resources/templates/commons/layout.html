<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
	<meta charset="utf-8">
	<title th:text="${title}"></title>
	<link rel="shortcut icon" th:href="@{/imgs/favicon.ico}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/3a9fc5cf36.js"></script>
</head>
<body>
	<header th:fragment="header">
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom box-shadow">
			<h5 class="my-0 mr-md-auto font-weight-normal text-white">Control de empleados</h5>
    		<nav class="my-2 my-md-0 mr-md-3" sec:authorize="isAuthenticated()">
    			<a class="p-2 text-white" th:href="@{/}" sec:authorize="hasAuthority('ADMIN')">Empleados</a>
    			<a class="p-2 text-white" th:href="@{/usuarios/}">Usuarios</a>
    		</nav>
	    	<form class="d-flex" th:action="@{/logout}" method="post">
	       		<button type="submit" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Cerrar sesion</button>
	    	</form>
		</div>
	</header>
	<footer th:fragment="footer">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
